<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="Cat.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to??">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span>Day</li>
                <li><span>59</span>Hours</li>
                <li><span>40</span>Minutes</li>
                <li><span>30</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset Countdown</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown complete</h1>
            <h1 id="complete-info">Countdown Finished on 01-12-2021</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
